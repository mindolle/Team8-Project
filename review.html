<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="./css/reviewStyle.css">
</head>

<body>
    <header class="title">
        <h1>스파르타 영화 평점 콜랙션</h1>
    </header>
    <div class="super">
        <div class="details">
            <div class="poster">
                <img src="./image/기생충.png" />
                <strong>기생충</strong>
            </div>
            <div class="movieDetail">
                <a >영화 상세 정보 ....</a>
            </div>
        </div>
        <div class="inputReview">
            <div class="reviewArea">
                <div class="review-li">
                    <ul>
                        <li>
                            리뷰를 적어주세요
                        </li>
                    </ul>
                </div>
            </div>
            <div class="textForm">
                <form>
                    <input type="textarea" id="review-input" placeholder="리뷰 작성">
                    <div class="idPw">
                        <input type="text" id="user-input" placeholder="  작성자">
                        <input type="text" id="password-input" placeholder="  비밀번호">
                        <button type="submit">제출</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./scr/detail.js"></script>
</body>

</html>
